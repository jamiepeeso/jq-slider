<!DOCTYPE html>
<html>
  <head>
    <title>Dinndr Slider</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet"></link>
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
  </head>
  <body>
    <div class="container">
	    <div class="grid">
	      <h1>Dinndr</h1>
	      <div class="logo">
	      	<img src="static/images/dinndr-logo.png">
	      </div>
	    </div>
	    <div class="slider-outer">
	    	<img src="static/images/arrow-left.png" class="prev" alt="Prev">
	       	<div class="slider-inner">
	          <img src="static/images/tg-tandoorplatter.jpg" class="active" alt="Tandoor Platter">
	          <img src="static/images/tg-goatchops.jpg" alt="Goat Chops">
	          <img src="static/images/tg-chana-masala.jpg" alt="Drift Stuff">
	          <img src="static/images/tg-kebab-wrap.jpg" alt="Kebab Wrap">
	          <img src="static/images/tg-ras-malai.jpg" alt="Ras Malai">
	          <img src="static/images/cc-chips.jpg" alt="Chips">
	          <img src="static/images/cc-meatloaf.jpg" alt="Meatloaf">
	          <img src="static/images/cc-porkchops.jpg" alt="Porkchops">
	          <img src="static/images/cc-chicken.jpg" alt="Parm Chicken">
	          <img src="static/images/cc-chocolatecake.jpg" alt="Chololate Cake">
	          <img src="static/images/ray-half-slab-smoked-st-louis-cut-spare-ribs.jpg" alt="Spare Ribs">
	          <img src="static/images/ray-jerk-chicken.jpg" alt="Jerk Chicken">
	          <img src="static/images/ray-beef-brisket.jpg" alt="Beef Brisket">
	          <img src="static/images/ray-scratch-mac-n-cheese.jpg" alt="Scratch Mac N' Cheese">
	          <img src="static/images/ray-banana-pudding.jpg" alt="Banana Pudding">
	          <img src="static/images/harvest-spicyyuma.jpg" alt="Spicy Yuma">
	          <img src="static/images/harvest-pimento.jpg" alt="Pimento">
	          <img src="static/images/harvest-margherita.jpg" alt="Margherita">
	        </div>
	        <img src="static/images/arrow-right.png" class="next" alt="Next">
	    </div>
    </div>
  </body>
</html>
